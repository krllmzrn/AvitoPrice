<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-left:0px; margin-top: 20px">
    <h5>Список таблиц:</h5>
    <form th:action="@{/showSelectedTable}" method="get">
        <div class="form-group">
            <select class="form-control" id="tableSelect" name="tableName" style="width:25%">
                <option th:each="tableName : ${tableNames}" th:value="${tableName}" th:text="${tableName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Показать таблицу</button>
    </form>
</div>


</body>
</html>

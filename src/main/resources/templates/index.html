<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div style="margin-left:0px; margin-top: 20px">
        <h5>Список таблиц:</h5>
        <form th:action="@{/showSelectedTableBaseline}" method="get">
            <div class="form-group">
                <select class="form-control" id="tableSelect" name="tableName" >
                    <option th:each="tableName : ${tableBaselineNames}" th:value="${tableName}" th:text="${tableName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px">Показать таблицу</button>
        </form>
    </div>
    <div style="margin-left:50px; margin-top: 20px">
        <h5>Список таблиц скидок:</h5>
        <form th:action="@{/showSelectedTableDiscount}" method="get">
            <div class="form-group">
                <select class="form-control" id="tableSelectDiscount" name="tableName" >
                    <option th:each="tableName : ${tableDiscountNames}" th:value="${tableName}" th:text="${tableName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px">Показать таблицу</button>
        </form>
    </div>
</div>


</body>
</html>
